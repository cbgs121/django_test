
{% extends "layout.html" %}

{% block title %}
    Currency
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-6 col-lg-6">
    <center><h1>Currency change</h1></center>

  <form method="POST" action="{{url_for('index')}}">
    <div class="form-group" >
            <select class="form-control" name="base">FROM
                {% for i,j in currency %}
                    <option>{{j}}({{i}})</option>
                {% endfor %}
            </select>
        </div>

      <div class="form-group">
            <select class="form-control" name="other">TO
                {% for i,j in currency %}
                    <option>{{j}}({{i}})</option>
                {% endfor %}
            </select>
        </div>




        <div class="form-group">
            <h5 class="alert-danger">Please fill some valid amount</h5>
      <input type="number" name="amount" value="1" placeholder="Enter amount to change" class="form-control" >
        </div>
      <div class="form-group">
            <button class="form-control">Submit</button>
        </div>
      <h2 class="alert alert-success">Rate</h2>
      1 {{message}} is equal to {{value}} {{other}}
      <h2 class="alert alert-primary">Exchange amount</h2>
      {{amt}} {{message}} {{result}} {{other}}
</form>

    </div>
</div>
{% endblock %}
